# Input file for 'BP-energy_plot.py' component
#==================INPUT=========================
---
ENERGY_PLOTTER :
                   identifier : "sto_01"
                   input_file : "default"
                   orbital_char : yes
                   color_seq : red,lime,blue
                   energy_window : 0.005
                   
                   PLOT_ADJUST :
                                       plotstyle : 'ggplot'
                                       point_size : 10
                                       xy_limits : [-0.5, 0.5, -0.5, 0.5] #[x_min, x_max, y_min, y_max]
                                       fig_size : [6,6]
                                       axis_adjust : [0.2, 0.15, 0.9, 0.9] #[left, bottom, right, top]
                                       title : ""
                                       title_size : 12
                   LABELS :
                                       xlabel : 'K$_x$  [$\AA^{-1}$]'
                                       xfontsize : 18
                                       ylabel : 'K$_y$  [$\AA^{-1}$]'
                                       yfontsize : 18
                                       ticksize : 12
                   COLOR_TRIANGLE:
                                       proportion : '35%'
                                       location : 4
                                       padding : 0.5
                                       fontsize : 16
                   SAVING :
                                       save_plot : yes
                                       format : ".png"
                                       dpi : 300                                       
...                                       

